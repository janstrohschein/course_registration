{% load i18n %}

{% if user.is_authenticated %}
    {% if user.username %}
    <li><a href="/course_mgmt/my_courses">{% trans "Welcome " %}{{ user.username }}</a></li>
    {% else %}
    <li><a href="/course_mgmt/my_courses">{% trans "Welcome " %} {{ user.email }}</a></li>
    {% endif %}
    <li><a href="{% url "logout" %}">Logout</a></li>
{% else %}
    <li><form class="navbar-form navbar-right" role="form" action="{% url "login" %}"
        method="post" accept-charset="utf-8">
        <input type="text" placeholder="Username" class="form-control" name="username">
        <input type="password" placeholder="Password" class="form-control" name="password">
        {% csrf_token %}
        <button type="submit" class="btn btn-default">{% trans "Sign in" %}</button>
    </form></li>
    <li><a href="/register">{% trans "Sign up" %}</a></li>

{% endif %}
